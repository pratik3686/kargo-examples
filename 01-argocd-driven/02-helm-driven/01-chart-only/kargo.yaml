apiVersion: v1
kind: Namespace
metadata:
  name: kargo-helm
  labels:
    kargo.akuity.io/project: "true"
---
apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionPolicy
metadata:
  name: test
  namespace: kargo-helm
stage: test
enableAutoPromotion: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: test
  namespace: kargo-helm
spec:
  subscriptions:
    repos:
      charts:
      - registryURL: https://charts.bitnami.com/bitnami
        name: nginx # Watch for new versions of this chart
        semverConstraint: ^14.1
  promotionMechanisms:
    argoCDAppUpdates:
    - appName: kargo-helm-test
      sourceUpdates:
      - repoURL: https://charts.bitnami.com/bitnami
        chart: nginx
        updateTargetRevision: true # Update Application to reference the new chart version
---
apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionPolicy
metadata:
  name: uat
  namespace: kargo-helm
stage: uat
enableAutoPromotion: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: uat
  namespace: kargo-helm
spec:
  subscriptions:
    upstreamStages:
    - name: test # Watch for new versions of the chart
  promotionMechanisms:
    argoCDAppUpdates:
    - appName: kargo-helm-uat
      sourceUpdates:
      - repoURL: https://charts.bitnami.com/bitnami
        chart: nginx
        updateTargetRevision: true # Update Application to reference the new chart version
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: kargo-helm
spec:
  subscriptions:
    upstreamStages:
    - name: uat # Watch for new versions of the chart
  promotionMechanisms:
    argoCDAppUpdates:
    - appName: kargo-helm-prod
      sourceUpdates:
      - repoURL: https://charts.bitnami.com/bitnami
        chart: nginx
        updateTargetRevision: true # Update Application to reference the new chart version
